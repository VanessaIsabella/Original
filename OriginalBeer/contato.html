        <div class="container">
        <div>
            <form>
            <h1 class="ctt">Entre em contato comigo</h1>
            <label for="nome"> Nome </label><br>
            <input type="text" id="nome" placeholder="Diz pra mim, qual seu nome?" onkeyup='validaNome()'>
            <div id="txtNome"></div>
    <br>
            <label for="email"> E-mail </label><br>
             <input type="email" id="email" placeholder="Agora me informa seu e-mail" onkeyup="validaEmail()">
             <div id="txtEmail"></div>
             <br>
    
              <label for="assunto"> Sobre o que quer falar? </label><br>
               <textarea id="assunto" rows="5" cols="50" onkeyup="validaAssunto()" placeholder="Fala comigo, e depois vai abrir aquela cerveja tá?"></textarea>
               <div id="txtAssunto"></div>
               <br>
    
               <button type="submit"> Enviar e ir beber </button>
            </form>
            </div>
